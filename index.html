<body>
  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="slides slide-fade">
      <div class="slide-number"></div>
      <img src="assets/images/JS_Logo_Orange.png" style="width:100%">
    </div>

    <div class="slides slide-fade">
      <div class="slide-number"></div>
      <img src="assets/images/new_mulch_bed.jpg" style="width:100%">
    </div>

    <div class="slides slide-fade">
      <div class="slide-number"></div>
      <img src="assets/images/co_hatch.jpg" style="width:100%">
    </div>

    <div class="slides slide-fade">
      <div class="slide-number"></div>
      <img src="assets/images/landscape_redesign.jpg" style="width:100%">
    </div>

    <div class="slides slide-fade">
      <div class="slide-number"></div>
      <img src="assets/images/jacksons_prop_mgmt_landscape.jpg" style="width:100%">
    </div>

    <div class="slides slide-fade">
      <div class="slide-number"></div>
      <img src="assets/images/jacksons_prop_mgmt_frickers.jpg" style="width:100%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev-slide" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next-slide" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="slide-dot" onclick="currentSlide(1)"></span>
    <span class="slide-dot" onclick="currentSlide(2)"></span>
    <span class="slide-dot" onclick="currentSlide(3)"></span>
    <span class="slide-dot" onclick="currentSlide(4)"></span>
    <span class="slide-dot" onclick="currentSlide(5)"></span>
    <span class="slide-dot" onclick="currentSlide(6)"></span>
  </div>

  <script src="assets/js/slideshow.js"></script>
</body>
